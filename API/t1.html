  <body >

  <script>
    var rat = "";
    for (let i = 800; i <= 3500; i += 100) {
        rat += `<option value="${i}" id ="r${i}"> ${i} </option>` + "\n";
    }
    document.getElementById("dropdown").innerHTML = rat;
</script>
